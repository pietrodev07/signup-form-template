<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>SignUp Form Template</title>
</head>
<body>

  <main>
    <div class="container">

      <div class="left">
        <div class="first-container">
          <img src="img/form.svg" alt="">
          <h2 class="left-title">SIGN UP</h2>
        </div>
        <div class="second-container">
          <p class="attribution"><a href="https://storyset.com/phone" target="_blank">Phone illustrations by Storyset</a></p>
        </div>
      </div>

      <div class="right">
        <form action="#" method="post" class="form">
          <h2>Get started</h2>
          <br>

          <div>
            <label for="first-name">FIRST NAME</label><br>
            <input type="text" name="first-name" class="first-name" id="first-name" required>
            <p id="first-name-error" class="error"></p>
          </div>

          <div>
            <label for="last-name">LAST NAME</label><br>
            <input type="text" name="last-name" class="last-name" id="last-name" required>
            <p id="last-name-error" class="error"></p>
          </div>

          <div>
            <label for="email">EMAIL</label><br>
            <input type="email" name="email" class="email" id="email" required autocomplete="off">
            <p id="email-error" class="error"></p>
          </div>

          <div>
            <label for="tel">PHONE NUMBER</label><br>
            <input type="tel" name="tel" class="tel" id="tel" required pattern='[0-9]{10}'>
            <p id="tel-error" class="error"></p>
          </div>

          <div>
            <label for="password">PASSWORD</label><br>
            <input type="password" name="password" class="password" id="password" required pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}'>
            <p id="password-error" class="error"></p>
          </div>

          <div>
            <label for="confirm-password">CONFIRM PASSWORD</label><br>
            <input type="password" name="confirm-password" class="confirm-password" id="confirm-password" required pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}'>
            <p id="confirm-password-error" class="error"></p>
          </div>

          <div>
            <button type="submit" id="submit-button">CREATE ACCOUNT</button>
          </div>

          <br>
          <p class="right-p">Already have an account? <span class="login-text">Log in</span></p>
        </form>
      </div>

    </div>
  </main>

  <script src="js/main.js"></script>

</body>
</html>
